name: Build Android APK

on:
  push:
    branches: [main]
    paths:
      - 'mobile/**'
      - 'shared/**'
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build APK
        run: eas build --platform android --profile preview --non-interactive

      - name: Get build URL
        run: |
          echo "Build submitted! Check your Expo dashboard for the APK download link."
          echo "Dashboard: https://expo.dev/accounts/YOUR_ACCOUNT/projects/lianlema/builds"
